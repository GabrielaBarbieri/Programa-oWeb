<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens para venda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_carrossel.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Logo_Final.png" alt="Logo da empresa">
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="itens_para_venda.html">Itens para venda</a></li>
                <li><a href="contatos_tecnicos.html">Contatos Técnicos</a></li>
                <li><a href="mundo_agro.html">Mundo Agro</a></li>
                <li><a href="sobre_nos.html">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    <h2 style="text-align: center; color: rgb(97, 42, 42);">Nossos produtos</h2>
    <div class="carousel-container">

        <div class="carousel-wrapper">
            <div class="carousel-item">
                <img src="saco_de_adubo.jpeg" alt="Imagem 1">
                <p>Fertilizante Heringer 25 kg</p>
                <p>150,00 R$</p>
            </div>
            <div class="carousel-item">
                <img src="adubo.jpeg" alt="Imagem 2">
                <p>Adubo Hidroponia</p>
                <p>130,00 R$</p>
            </div>
            <div class="carousel-item">
                <img src="ureia.jpeg" alt="Imagem 3">
                <p>Ureia</p>
                <p>110,00 R$</p>
            </div>
            <div class="carousel-item">
                <img src="remedio.jpeg" alt="Imagem 4">
                <p>Bociodo para bovinos</p>
                <p>44,00 R$</p>
            </div>

        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>
    </div>

    <script>
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        const prevBtn = document.querySelector('.carousel-prev');
        const nextBtn = document.querySelector('.carousel-next');
        let currentIndex = 0;

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % carouselWrapper.children.length;
            updateCarousel();
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + carouselWrapper.children.length) % carouselWrapper.children.length;
            updateCarousel();
        });

        function updateCarousel() {
            const translateValue = -currentIndex * 100 + '%';
            carouselWrapper.style.transform = `translateX(${translateValue})`;
        }
    </script>

</body>

</html>
